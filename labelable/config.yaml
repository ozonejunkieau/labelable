name: Labelable
version: "0.1.1-dev19"
slug: labelable
description: Label printing API and UI for thermal printers (Zebra ZPL/EPL2)
url: https://github.com/ozonejunkieau/labelable
image: ghcr.io/ozonejunkieau/labelable/ha-addon-{arch}
arch:
  - amd64
  - aarch64
init: false
startup: application
boot: auto

# Ingress for web UI (recommended)
ingress: true
ingress_port: 7979
panel_icon: mdi:printer
panel_title: Labelable

# Optional: Direct port access for external API clients
# Users must enable this in add-on configuration
ports:
  7979/tcp: null
ports_description:
  7979/tcp: "API access (optional, for external clients)"

# Map config directory for persistent storage
map:
  - config:rw

# API access for auto-discovery of zebra_printer devices
homeassistant_api: true

# Add-on options
options:
  config_file: /config/labelable/config.yaml
  templates_dir: /config/labelable/templates

schema:
  config_file: str
  templates_dir: str
